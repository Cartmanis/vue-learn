<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href ="css/styles.css">
    <script src="js/vue.js"></script>   
    <title>2</title>

    <style>
       
    </style>
    
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <app-notice>
                <!--Через слот передаётся html в дочерний компонент app-notice-->
                <h1 slot = 'header'>Some Notice!</h1><!--Именованный слот. 
                    Берется <slot name = 'header' в компоненте app-notice-->


                <p>{{text}}</p><!--Не именованные слоты все попападают в
                <slot></slot> в компоненте app-notice-->
                <button class = 'btn btn-success'>Send</button>
                <!--Лучшее использование в компонентах modalBox-->
            </app-notice>
            </div>
        </div>
    </div>
    <script>
        Vue.component('app-notice', {
            template: `
                <div class = 'alert alert-warning'>
                    <slot name ='header'><!--Значение slot по умолчанию, если из родителя сюда ничего не передали-->
                        Notice!
                    </slot>
                    <hr>
                    <slot></slot>                   
                 </div>`   
        })

        new Vue({
            el: '.sample',
            data: {
                text: 'some'            
            }
        })
    </script>
</body>
</html>
