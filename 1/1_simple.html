<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href ="css/styles.css">
    <script src = "js/vue.js"></script>    
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <input type="text" v-model = 'name'> <!--Директива v-model -двухсторонняя привязка данных-->
            <hr>
            <h2>Hello, {{name}} </h2>
        </div>      
    </div>
    <script>
        let sample =  new Vue({
            el: '.sample',
            data: { //Хранятся переменные, которые мы хотим использовать в html
                name: ''
            }
        });
    </script>    
</body>
</html>
